<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student API Frontend</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student List</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
       const API_URL = "http://127.0.0.1:5000/api/students";  // Flask runs on port 5000 by default

    // Load all students (GET /api/students/)
    async function loadStudents() {
    const res = await fetch(API_URL);
    const students = await res.json();
    const tbody = document.querySelector("#studentTable tbody");
    tbody.innerHTML = ""; // clear table
    students.forEach(student => {
        const row = `
        <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.email}</td>
            <td>
            <button onclick="updateStudent(${student.id})">Update</button>
            <button onclick="deleteStudent(${student.id})">Delete</button>
            </td>
        </tr>
        `;
        tbody.innerHTML += row;
    });
    }

    // Initial load
loadStudents();

</script>

</body>
